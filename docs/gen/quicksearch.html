    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes isPalindromeparseTextArea Classes Classes isPalindrome parseTextArea × Search results Close Documentation generated by JSDoc 3.4.0 on July 10th 2016, 6:09:25 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes isPalindromeparseTextArea prescreen_addKeyJS Assessment - Create an HTML document called prescreen.html containing a textarea, a button, and any other markup you think appropriate to the exercise. Each line in the textarea should be expected to contain a key, separated from a count by a colon character. The key may be any string not containing a colon. The count should be expected to be able to be parsed to an integer. The textarea should have the following default value: John: 2 Jane: 3 John: 4 Jane: 5 Your objective is to sum the counts for each key in the textarea, and display the totals for each key within the HTML document. The default value should result in the output, &quot;The total for John is 6. The total for Jane is 8.&quot; The following classes should be applied to the elements: prescreen-input, prescreen-button, prescreen-output. Extra Credit: Palindromes Everybody likes extra credit, right? If the key entered in the keycount textarea happens to be a palindrome, like &quot;Bob&quot;, &quot;Hannah&quot;, or &quot;Ah, Satan sees Natasha!&quot;, add a classname of &quot;prescreen-palindrome&quot; to that keycount in the output produced by the exercise above. Your palindrome checker should ignore spaces and punctuation, and treat uppercase and lowercase letters as the same. General Guidance At Dealer.com, we build applications people can use, so we hope you won't think of this as only a JavaScript exercise. Show us how you think this simple interface will present best to a user. Feel free to organize your code, or to use supporting libraries as you feel appropriate. Please be prepared to explain your decisions - we care about your reasons as much as your choices! To Run the applicationgit clone https://github.com/kumarkalra/prescreen_addKey.git npm install gulp watch × Search results Close Documentation generated by JSDoc 3.4.0 on July 10th 2016, 6:09:25 pm using the DocStrap template. "},"isPalindrome.html":{"id":"isPalindrome.html","title":"Class: isPalindrome","body":" Documentation Classes isPalindromeparseTextArea Class: isPalindrome isPalindrome new isPalindrome(strValue) Returns whether passed parameter is a palindrome or no. Parameters: Name Type Description strValue string string value passed for test of palindrome. × Search results Close Documentation generated by JSDoc 3.4.0 on July 10th 2016, 6:09:25 pm using the DocStrap template. "},"parseTextArea.html":{"id":"parseTextArea.html","title":"Class: parseTextArea","body":" Documentation Classes isPalindromeparseTextArea Class: parseTextArea parseTextArea new parseTextArea() Called when calculate button is clicked. × Search results Close Documentation generated by JSDoc 3.4.0 on July 10th 2016, 6:09:25 pm using the DocStrap template. "}}
